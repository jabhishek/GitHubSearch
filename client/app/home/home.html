<form id="searchform" name="searchform" novalidate
      ng-submit="homeVm.submitSearch(searchform.$valid, homeVm.searchText)">
    <label for="search">Repository Name:</label>
    <input type="text" name="search" id="search" ng-model="homeVm.searchText" required/>
    <input class="button" type="submit" value="Submit"/>
</form>
