<div class="issues">
    <h2>All Issues for {{ issuesVm.repository.user + '/' + issuesVm.repository.name }}</h2>
    {{ issuesVm.repository.totalIssues }} issues found

    {{ issuesVm.pagination.currentPage }}
    <div class="pagination">
        <a class="left" ng-href="#" ng-if="issuesVm.pagination.currentPage > 1" ng-click="issuesVm.goToPreviousPage()"><i class="fa fa-chevron-left"></i>Previous</a>
        <a class="right" ng-href="#" ng-if="issuesVm.pagination.currentPage < issuesVm.pagination.totalPages" ng-click="issuesVm.goToNextPage()">Next<i class="fa fa-chevron-right"></i></a>
    </div>

    <ul class="list">
        <li data-ng-repeat="issue in issuesVm.repository.issues">
            {{ issue.title }}
        </li>
    </ul>
</div>
